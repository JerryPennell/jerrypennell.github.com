<!DOCTYPE html>
<html manifest="compass.manifest">
<!--
--><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<title>Compass</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


<!-- Start-up images -->

<!-- iPad -->
<link rel="apple-touch-startup-image" href="img/ipad-landscape.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image" href="img/ipad-portrait.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
<!-- iPhone (retina) -->
<link rel="apple-touch-startup-image" href="img/iphone-retina.jpg" media="screen and (max-device-width: 640px)">

<link rel="stylesheet" href="css/compass.css" />

</head>

<body>
    <canvas height="851" width="1541" id="faceCanvas"></canvas>
    <canvas style="left: 355px; top: 10px;" height="831" width="831" id="needleCanvas"></canvas>
    <div style="font-size: 82.1px; width: 765.5px; right: 5px; top: 5px; text-align: right;" id="degrees" class="label">---</div>
    <div style="font-size: 82.1px; width: 765.5px; left: 5px; top: 5px; text-align: left;" id="direction" class="label">--</div>
    <button style="left: 2px; bottom: 2px;" id="mdButton" onclick="toggleMagneticDeclination();">True North</button>
    <button style="right: 2px; bottom: 2px;" id="mapButton" onclick="openMap();">Open Map</button>
    <button style="left: 2px; bottom: 30px;" id="mdButton" onclick="goBack();">Back home</button>
    

<!-- compass javascript -->
<script src="js/vendor/WorldMagneticModel.js" type="text/javascript"></script>

<script src="js/vendor/compass.js" type="text/javascript"></script>



</script>

</body></html>
