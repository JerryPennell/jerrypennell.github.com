	<script src="js/vendor/twitter.js"></script>
	<style type="text/css">

		#jstwitter {
			width: 300px;
			font-family: georgia;
			font-size: 15px;
			color: #333333;
			padding: 10px;
		}

		#jstwitter .tweet {
			margin: 0 auto 15px auto;
			padding: 0 0 15px 0;
			border-bottom: 1px dotted #ccc;
		}

		#jstwitter .tweet a {
			text-decoration: none;
			color: #0000ca;
		}

		#jstwitter .tweet a:hover {
			text-decoration: underline;
		}

		#jstwitter .tweet .time {
			font-size: 10px;
			font-style: italic;
			color: #666666;
		}


	</style>
