<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Read in static data from json</title>
   	<link rel="stylesheet" href="style/jquery.mobile-1.1.1.css" />

    <script src="js/vendor/jquery-1.8.0.min.js"></script>
    <script src="js/vendor/jquery.mobile-1.1.1.js"></script>


   <script type="text/javascript" language="javascript">
   $(document).ready(function() {

          $.getJSON('data/comics.json', function(data) {
            $.each(data, function(index) {
             $('#stage').append('Id: ' + data[index].id + '</br>');
             $('#stage').append('Date: ' + data[index].date+ '</br>');
             $('#stage').append('Publisher: ' + data[index].publisher+ '</br>');
             $('#stage').append('Title: ' + data[index].title+ '</br>');
             $('#stage').append('Comments: ' + data[index].comments+ '</br>');
             $('#stage').append('Issue: ' + data[index].issue+ '</br></br>');
           });
         });
   });
   </script>
</head>

<body>
    <div data-role="page" id="comics">
      <div data-role="header">
        <h1>JSON Static data</h1>
           <a href="index.html" data-role="button" data-icon="home" data-theme="b" rel="external"  class="ui-btn-right">Home</a>
      </div>
      <div data-role="content" >
          <div id="stage">
          Comics Data from Static Json </br></br>
         </div>
	  </div>

</div>

      </div>
    </div>

</body>
</html>
